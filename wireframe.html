<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Donegal+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Donegal One', sans-serif; /* Apply the custom font */
      background-color: #87CEEB; /* Sky Blue */
      color: #808080; /* Neutral Gray */
    }

    header {
      background-color: #FFD700; /* Sunshine Yellow */
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Soft white background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }

    p {
      margin: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <section id="location-info">
      <!-- Location and date information -->
      <p>West Kajulu, Kisumu</p>
      <p>December 6, 2023 10:30 AM</p>
    </section>

    <section id="current-weather">
      <!-- Current weather conditions, temperature, and weather icon -->
      <p>Current Temperature: 25°C</p>
      <p>Weather: Sunny</p>
    </section>

    <section id="forecast">
      <!-- Weather forecast for the upcoming days -->
      <p>Weather in 2 hours from now:</p>
      <p>Temperature: 28°C</p>
      <p>Weather: Partly Cloudy</p>
    </section>
    
    <section id="additional-details">
      <!-- Additional weather details (e.g., humidity, wind speed) -->
      <p>Humidity: 34 milligrams</p>
      <p>Wind Speed: 30 km/hr</p>
    </section>

    <section id="carbon-emission-footprint">
      <!-- Call to action elements -->
      <p>Today's Carbon Emission Footprint: 23 Kilotons</p>
    </section>
  </main>
</body>
</html>
